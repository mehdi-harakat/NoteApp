<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>The Notes App</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Css File -->
		<link rel="stylesheet" href="css/main.css" />

		<!-- Fontawesome File -->
		<link rel="stylesheet" href="Font_Awesome/css/all.css" />

		<!--  The First Javascript File -->
		<!-- <script src="javascript/main.js" defer></script> -->

		<!-- The Second Javascript File -->
		<script src="javascript/second.js" defer></script>

		<!-- Google fonts **Poppins** -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div class="container">
			<div class="add-note">
				<div class="holder">
					<div class="header">
						<h3>add a new note</h3>
						<i class="fa-solid fa-xmark"></i>
					</div>
					<div class="section">
						<div class="title">
							<label for="titleInp">Title</label>
							<input type="text" id="titleInp" />
						</div>
						<div class="description">
							<label for="descriptionInp">Description</label>
							<textarea id="descriptionInp" name="descriptionInp"></textarea>
						</div>
						<button>add note</button>
					</div>
				</div>
			</div>

			<div class="boxes">
				<div class="card create">
					<i class="fa-solid fa-plus"></i>
					<p>add new note</p>
				</div>
			</div>
		</div>
	</body>
</html>
